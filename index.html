<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <h1>Minesweeper</h1>
    <div class="info-container">
        <div class="neg-count">Neighboors: <span>?</span></div>
        <div class="mines-count">Mines: <span>0</span></div>
        <div class="levels">Levels:
            <button onclick="onInit(0)">Beginner</button>
            <button onclick="onInit(1)">Medium</button>
            <button onclick="onInit(2)">Expert</button>
        </div>
        
    </div>
    <div class="mine-container">
    
    <table class="minesw-board">

        <tbody class="minesweeper-cells">  
        </tbody>

    </table>
</div>
<div class="footer">Moshik Alper</div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
